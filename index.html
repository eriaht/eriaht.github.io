<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Haire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style_v2.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile__photo-card">
          <div class="cube-1">
            <div class="scene">
              <div class="cube">
                <div class="cube__face cube__face--front"></div>
                <div class="cube__face cube__face--back"></div>
                <div class="cube__face cube__face--right"></div>
                <div class="cube__face cube__face--left"></div>
                <div class="cube__face cube__face--top"></div>
                <div class="cube__face cube__face--bottom"></div>
              </div>
            </div>
            <div class="cube-2">
              <div class="scene">
                <div class="cube">
                  <div class="cube__face cube__face--front"></div>
                  <div class="cube__face cube__face--back"></div>
                  <div class="cube__face cube__face--right"></div>
                  <div class="cube__face cube__face--left"></div>
                  <div class="cube__face cube__face--top"></div>
                  <div class="cube__face cube__face--bottom"></div>
                </div>
              </div>
            </div>
            <div class="cube-3">
              <div class="scene">
                <div class="cube">
                  <div class="cube__face cube__face--front"></div>
                  <div class="cube__face cube__face--back"></div>
                  <div class="cube__face cube__face--right"></div>
                  <div class="cube__face cube__face--left"></div>
                  <div class="cube__face cube__face--top"></div>
                  <div class="cube__face cube__face--bottom"></div>
                </div>
              </div>
            </div>
            <div class="profile__photo"></div>
          </div>
          <div class="profile__things">
            <p class="profile__name">Thomas Haire</p>
            <ul class="profile__items">
              <a href="https://github.com/eriaht"
                ><li class="profile__item">Github</li></a
              >
              <a href=""></a>
            </ul>
            <p class="profile__description">
              I'm Thomas, a tech enthusiast with a BS in IT who loves learning
              and staying curious. My practical approach makes me well-prepared
              to contribute effectively to projects. In my free time, I enjoy
              hiking, surfing, and building Gunpla.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
